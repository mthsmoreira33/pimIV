<!DOCTYPE html>
<html>

<head>
    <title>Checkout Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- library validate -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="Style.css">
</head>

<body>


    <h2 class="prime">PrimePagamento</h2>
    <span class="home"><a href="#">Home</a></span>

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form id="validate" action="#">
                    <div class="row">
                        <div class="col-50">
                            <h3>Endereço de Cobrança</h3>
                            <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
                            <input type="text" id="fname" name="fullname" placeholder="Lucas Talvin" required>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="lucastalvin@gmail.com" required>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                            <input type="text" id="adr" name="address" placeholder="R 18, QD 76, LT 19 - Jardim Buriti" required>
                            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                            <input type="text" id="city" name="city" placeholder="Goiania" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Estado</label>
                                    <input type="text" id="state" name="state" placeholder="Goias" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Pagamento</h3>
                            <label for="fname">Cartões Aceitos</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <label for="cname">Nome no cartão</label>
                            <input type="text" id="cname" name="cardname" placeholder="Nubank" required>
                            <label for="ccnum">Número do cartão de crédito</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                            <label for="expmonth">Mês de Vencimento</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Setembro" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Ano de Vencimento</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2021" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Endereço de entrega igual ao de cobrança
                    </label>
                    <input type="submit" value="Continue para finalizar a compra" class="btn">
                </form>
            </div>
        </div>
    </div>

    <!-- script validate js -->
    <script>
        $('#validate').validate({
            roles: {
                fullname: {
                    required: true,
                },
                email: {
                    required: true,
                },
                address: {
                    required: true,
                },
                city: {
                    required: true,
                },
                state: {
                    required: true,
                },
                zip: {
                    required: true,
                },
                cardname: {
                    required: true,
                },
                cardnumber: {
                    required: true,
                },
                expmonth: {
                    required: true,
                },
                expyear: {
                    required: true,
                },
                cvv: {
                    required: true,
                },

            },
            messages: {
                fullname: "Please input full name*",
                email: "Please input email*",
                city: "Please input city*",
                address: "Please input address*",
                state: "Please input state*",
                zip: "Please input address*",
                cardname: "Please input card name*",
                cardnumber: "Please input card number*",
                expmonth: "Please input exp month*",
                expyear: "Please input exp year*",
                cvv: "Please input cvv*",
            },
        });
    </script>
</body>

</html>
